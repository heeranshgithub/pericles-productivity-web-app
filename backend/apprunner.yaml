version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm ci --include=dev
    build:
      - npm run build
run:
  runtime-version: 22.21.1  # ‚Üê Use exact version from AWS docs
  command: node dist/main
  network:
    port: 5000
  env:
    # Application
    - name: NODE_ENV
      value: production

    # Backend Configuration
    - name: PORT
      value: '5000'
    - name: DB_NAME
      value: pericles
    - name: JWT_EXPIRATION
      value: 7d
    - name: API_V1_PREFIX
      value: ''
    - name: SALT_ROUNDS
      value: '10'
    # secret variables
    - name: MONGODB_URI
      value: 'arn:aws:secretsmanager:ap-south-1:325899476773:secret:pericles-backend/mongodb_uri-mWsfrr'
    - name: JWT_SECRET
      value: 'arn:aws:secretsmanager:ap-south-1:325899476773:secret:pericles-backend/jwt_secret-R3FEoV'
    - name: ENCRYPTION_KEY
      value: 'arn:aws:secretsmanager:ap-south-1:325899476773:secret:pericles-backend/encrytion-key-TRv49c'