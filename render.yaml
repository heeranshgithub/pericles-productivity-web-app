services:
  # NestJS Backend
  - type: web
    name: pericles-backend-singapore
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/main
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      # sync:false means secrets are stored in the render dashboard
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: API_V1_PREFIX
        value: ''
      - key: ENCRYPTION_KEY
        sync: false
      - key: SALT_ROUNDS
        value: 10

  # Next.js Frontend
  - type: web
    name: pericles-frontend-singapore
    env: node
    plan: free
    region: singapore
    rootDir: frontend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: NEXT_PUBLIC_DEMO_ACCOUNT_EMAIL
        sync: false
      - key: NEXT_PUBLIC_DEMO_ACCOUNT_PASSWORD
        sync: false
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: pericles-backend-singapore
          type: web
          property: host
      - key: NEXT_PUBLIC_API_V1_PREFIX
        value: ''
